
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyGlot Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for nicer split view */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF; 
      }

      /* Document View Styling */
      .document-view {
        font-family: 'Times New Roman', serif; /* Default doc look */
        line-height: 1.6;
        color: #333;
      }

      /* Highlight segments */
      .translatable-segment {
        transition: all 0.3s ease;
        border-radius: 2px;
      }
      
      .translated-completed {
        background-color: transparent; /* Removed green background */
      }
      
      .translated-hidden {
        color: transparent !important;
        background-color: transparent;
        user-select: none;
      }

      .translated-loading {
        color: transparent !important;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 4px;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Word / DOCX specific styling from Mammoth */
      .docx-content p {
        margin-bottom: 1rem;
      }
      .docx-content h1, .docx-content h2, .docx-content h3 {
        font-family: 'Inter', sans-serif;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      .docx-content table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 1rem;
      }
      .docx-content td, .docx-content th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      /* Excel styling */
      .xlsx-content table {
        border-collapse: collapse;
        width: 100%;
        font-family: sans-serif;
        font-size: 14px;
        margin-bottom: 2rem;
      }
      .xlsx-content td {
        border: 1px solid #ccc;
        padding: 4px 8px;
      }
      .sheet-title {
        background: #f3f4f6;
        padding: 8px;
        font-weight: bold;
        font-family: sans-serif;
        border-bottom: 2px solid #ddd;
        margin-bottom: 0;
      }
      .sheet-wrapper {
        margin-bottom: 2rem;
        border: 1px solid #e5e7eb;
        background: white;
      }

      /* PPTX styling */
      .slide-card {
        border: 1px solid #e5e7eb;
        padding: 2rem;
        margin-bottom: 2rem;
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        min-height: 200px;
        position: relative;
      }
      .slide-number {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-size: 0.75rem;
        color: #9ca3af;
        font-family: sans-serif;
      }

      /* PDF styling */
      .pdf-content {
        padding-bottom: 2rem;
      }
      .pdf-page {
        border: 1px solid #e5e7eb;
        padding: 2.5rem;
        padding-bottom: 3.5rem; /* Space for page number */
        margin-bottom: 2rem;
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        min-height: 400px;
        position: relative;
        font-family: 'Times New Roman', serif;
        /* white-space: pre-wrap;  Removed: Now using paragraph tags */
      }
      .pdf-page p {
        margin-bottom: 0.5em;
        min-height: 1em;
      }
      .page-number {
        position: absolute;
        bottom: 0.5rem;
        right: 1rem;
        font-size: 0.75rem;
        color: #9ca3af;
        font-family: sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
    "@pdf-lib/fontkit": "https://esm.sh/@pdf-lib/fontkit@1.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
